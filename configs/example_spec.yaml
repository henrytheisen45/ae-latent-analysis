run:
  seed: 42
  save_dir: "runs"

model:
  name: "VectorLatentAE"
  in_channels: 3
  img_shape: [64, 64]
  z_dim: 256
  base_channels: 32
  num_levels: 4
  gn_max_groups: 8
  out_activation: "tanh"

data:
  dataset: "celeba"
  root: "PATH/TO/DATA"
  download: true
  batch_size: 128
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  shuffle_train: true
  drop_last: false
  val_split: 0.1

train:
  epochs: 100
  lr: 2.0e-4
  weight_decay: 1.0e-4
  grad_clip: 1.0
  use_amp: true
  early_stop_patience: 10
  early_stop_min_delta: 0.0
  log_every: 50

loss:
  name: "l1"